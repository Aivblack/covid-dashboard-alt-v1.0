<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title>Covid-19 Case Tracker - UPHSD</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="landing-page">
        <header>
            <h1>COVID-19 CASE TRACKER</h1>
            <h2>PHILIPPINES</h2>
        </header>

        <aside>
            <section class="cases">
                <div class="population box">
                    <p id="population-count">1</p>
                    <h3>Population</h3>
                </div>
                <div class="deaths-today box">
                    <p id="deaths-today-count">2</p>
                    <h3>Deaths today</h3>
                </div>
                <div class="new-case-today box">
                    <p id="new-cases-today">3</p>
                    <h3>New cases today</h3>
                </div>
            </section>

            <section class="aside-canvas">
                <canvas class="aside-graph"></canvas>
            </section>
        </aside>
        
        <section class="main-canvas">
            <canvas class="main-graph"></canvas>
        </section>
    </main>



    <script src="script.js"></script>
</body>
</html>
