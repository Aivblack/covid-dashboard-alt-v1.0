<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title>Covid-19 Case Tracker - UPHSD</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="landing-page">
        <header>
            <h1>COVID-19 CASE TRACKER</h1>
            <h2>PHILIPPINES</h2>
        </header>

        <section class="main-canvas">
            <canvas id="myChart"></canvas>
        </section>

        <aside>
            <section class="cases">
                <div class="population box">
                    <p id="population-count">1</p>
                    <h3>Population</h3>
                </div>
                <div class="deaths-today box">
                    <p id="deaths-today-count">2</p>
                    <h3>Deaths today</h3>
                </div>
                <div class="new-case-today box">
                    <p id="new-cases-today">3</p>
                    <h3>New cases today</h3>
                </div>
            </section>

            <section class="source-updated">
                <small>Last update: <span id="update"></span></small><br>
                <small>Source: about-corona.net</small>
            </section>
        </aside>
    </main>

    <section class="other-country">
        <h2 id="country-name"></h2>
        <div class="country-data">
            <div class="box">
                <p id="total-case-count"></p>
                <h3>Total case</h3>
            </div>
            <div class="box">
                <p id="active-case-count"></p>
                <h3>Active case</h3>
            </div>
            <div class="box">
                <p id="recoveries-count"></p>
                <h3>Recoveries</h3>
            </div>
            <div class="box">
                <p id="deaths-count"></p>
                <h3>Deaths</h3>
            </div>
        </div>

        <div class="select">
            <select name="country" id="country">
                <option value="">-Select a country-</option>
            </select>
            <button type="submit" onclick="selectCountry()">Proceed</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
